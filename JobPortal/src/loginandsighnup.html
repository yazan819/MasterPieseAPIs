<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description"
    content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
  <meta name="keywords" content=" 
      Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
      " />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login & Signup Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="./css/loginandsignup.css" />
  <script src="../custom-scripts.js" defer></script>
</head>

<body>
  <section class="wrapper">
    <div class="form signup">
      <header>Signup</header>
      <form id="signupForm" enctype="multipart/form-data">
        <input type="text" id="fullName1" name="username" placeholder="Full name" required />
        <input type="text" id="email1" name="email" placeholder="Email address" required />
        <input type="password" id="password1" name="password" placeholder="Password" required />
        <input type="file" id="profilePicture" name="profile_picture[]" accept="image/*" multiple required />
        <div class="checkbox">
          <input type="checkbox" id="signupCheck" required />
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input type="button" value="Signup" onclick="registerUser()" />
      </form>
    </div>

    <div class="form login">
      <header>Login</header>
      <form id="loginForm" action="#">
        <input type="text" placeholder="Email address" id="email" required />
        <span id="email-check"></span>
        <input type="password" placeholder="Password" id="password" required />
        <span id="pass-check"></span>
        <input type="submit" value="Login" />
      </form>
    </div>

    <script src="./js/loginandsignup.js">

    </script>
  </section>
</body>

</html>
