<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/profile.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    
    <title>SkillSwap Website</title>
    <style type="text/css">
        body {
            /* margin-top: 20px; */
            background: #f8f8f8
        }
    </style>
</head>
<style>
    #mainContaner {
        width: 100%;
    }
</style>

<body>
    <div id="mainContaner">
        <div class="main-header">
            <ion-icon class="menu-bar" name="menu-outline"></ion-icon>

        </div>
        <div class="sidebar">
            <h1 class="logo">SkillSwap</h1>
            <div class="menus">
                <a href="../index.html"><ion-icon name="home-outline"></ion-icon> home</a>
                <a href=""><ion-icon name="newspaper-outline"></ion-icon> find gob</a>
                <a href="#"><ion-icon name="stats-chart-outline"></ion-icon> preformance</a>
                <a href="#"><ion-icon name="bookmarks-outline"></ion-icon> bookmarks</a>
                <a href="#"><ion-icon name="mail-unread-outline"></ion-icon> messags</a>
                <a href="#"><ion-icon name="settings-outline"></ion-icon> settings</a>
            </div>
            <div id="ProfileLoction" class="profile">
                <img id="ProfileImg" class="profile-img" src="/images/download (4).jpeg" alt="">
                <div class="profile-name">
                    <h4>albert einstein</h4>
                    <p>Data Science</p>
                </div>
            </div>
        </div>

        <!-------------------------------------------->
        <!--------------------MAIN-------------------->
        <!-------------------------------------------->

        <div id="CardContainer" class="main">

            
                <div class="container">
                    <div class="row flex-lg-nowrap">
                    
                        <div class="col">
                            <div class="row">
                                <div class="col-12 mb-3 ">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="e-profile">
                                                <div class="row">
                                                    <div class="col-12 col-sm-auto mb-3">
                                                        <div class="mx-auto" style="width: 140px;">
                                                            <div class="d-flex justify-content-center align-items-center rounded"
                                                                style="height: 140px; background-color: rgb(233, 236, 239);">
                                                                <span
                                                                    style="color: rgb(166, 168, 170); font: bold 8pt Arial;">140x140</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                                                        <div class="text-center text-sm-left mb-2 mb-sm-0">
                                                            <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">John Smith</h4>
                                                            <p class="mb-0">@johnny.s</p>
                                                            <div class="text-muted"><small>Last seen 2 hours ago</small>
                                                            </div>
                                                            <div class="mt-2">
                                                                <button class="btn btn-primary" type="button">
                                                                    <i class="fa fa-fw fa-camera"></i>
                                                                    <span>Change Photo</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <div class="text-center text-sm-right">
                                                            <span class="badge badge-secondary">administrator</span>
                                                            <div class="text-muted"><small>Joined 09 Dec 2017</small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <ul class="nav nav-tabs">
                                                    <li class="nav-item"><a href class="active nav-link">Settings</a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content pt-3">
                                                    <div class="tab-pane active">
                                                        <form class="form" novalidate>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Full Name</label>
                                                                                <input class="form-control" type="text"
                                                                                    name="name" placeholder="John Smith"
                                                                                    value="John Smith">
                                                                            </div>
                                                                        </div>
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Username</label>
                                                                                <input class="form-control" type="text"
                                                                                    name="username"
                                                                                    placeholder="johnny.s"
                                                                                    value="johnny.s">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Email</label>
                                                                                <input class="form-control" type="text"
                                                                                    placeholder="user@example.com">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col mb-3">
                                                                            <div class="form-group">
                                                                                <label>About</label>
                                                                                <textarea class="form-control" rows="5"
                                                                                    placeholder="My Bio"></textarea>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-12 col-sm-6 mb-3">
                                                                    <div class="mb-2"><b>Change Password</b></div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Current Password</label>
                                                                                <input class="form-control"
                                                                                    type="password"
                                                                                    placeholder="••••••">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>New Password</label>
                                                                                <input class="form-control"
                                                                                    type="password"
                                                                                    placeholder="••••••">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <div class="form-group">
                                                                                <label>Confirm <span
                                                                                        class="d-none d-xl-inline">Password</span></label>
                                                                                <input class="form-control"
                                                                                    type="password"
                                                                                    placeholder="••••••">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                                                                    <div class="mb-2"><b>Keeping in Touch</b></div>
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <label>Email Notifications</label>
                                                                            <div class="custom-controls-stacked px-2">
                                                                                <div
                                                                                    class="custom-control custom-checkbox">
                                                                                    <input type="checkbox"
                                                                                        class="custom-control-input"
                                                                                        id="notifications-blog" checked>
                                                                                    <label class="custom-control-label"
                                                                                        for="notifications-blog">Blog
                                                                                        posts</label>
                                                                                </div>
                                                                                <div
                                                                                    class="custom-control custom-checkbox">
                                                                                    <input type="checkbox"
                                                                                        class="custom-control-input"
                                                                                        id="notifications-news" checked>
                                                                                    <label class="custom-control-label"
                                                                                        for="notifications-news">Newsletter</label>
                                                                                </div>
                                                                                <div
                                                                                    class="custom-control custom-checkbox">
                                                                                    <input type="checkbox"
                                                                                        class="custom-control-input"
                                                                                        id="notifications-offers"
                                                                                        checked>
                                                                                    <label class="custom-control-label"
                                                                                        for="notifications-offers">Personal
                                                                                        Offers</label>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col d-flex justify-content-end">
                                                                    <button class="btn btn-primary" type="submit">Save
                                                                        Changes</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>

        </div>

        <!------------------------------------------------------------------>
        <!--------------------right section: detail jobs-------------------->
        <!------------------------------------------------------------------>

        <ion-icon class="close-detail" name="close-outline"></ion-icon>
     
    </div> -->



    </div>
</body>
<script src="editProfile.js"></script>

</html>
